<!DOCTYPE html>
<html lang="pr-br" class="bg-success m-5 bg-dark opacity-75">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api javascript</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body style="color: darkgray;">
    <div class="container">


        <h1>Consultado Cep</h1>


        <form class="form-control  border-primary bg-light p-4 te text-primary ">

            <div class="form-group">
                <label for="cep">Cep:</label>
                <input type="text" class="form-control" id="cep" maxlength="9" placeholder="00000-000">

            </div>

            <div class="form-group">
                <label for="logradouro">Rua:</label>
                <input type="text" class="form-control" id="logradouro">

            </div>

            <div class="form-group">
                <label for="bairo">Bairro:</label>
                <input type="text" class="form-control" id="bairro">

            </div>

            <div class="form-group">
                <label for="localidade">Cidade:</label>
                <input type="text" class="form-control" id="localidade">

            </div>

            <div class="form-group">
                <label for="uf">Estado:</label>
                <input type="text" class="form-control" id="uf">

            </div>

        </form>

    </div>
    <br>
    <script src="script.js"></script>
</body>

</html>
